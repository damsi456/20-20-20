<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>20-20-20 | Eye Care Companion</title>

    <link rel="icon" href="/assets/eye-favicon-white.png" type="image/x-icon">

    <link rel="stylesheet" href="./output.css">

    <script defer src="script.js"></script>
</head>

<body class="bg-cyan-50 my-8">
    <header class="mx-auto max-w-3xl px-4 sm:px-6">
        <div class="flex flex-col sm:flex-row justify-center items-center gap-3 py-4">
            <img 
                class="size-10 sm:size-12 shrink-0"
                src="./assets/eye-favicon.png" 
                alt="eye"
            >
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center">20-20-20 Eye Care Companion</h1>
        </div>
        <p class="text-gray-500 text-center">Follow the 20-20-20 rule: Every 20 minutes, look at something 20 feet away for 20 seconds</p>
    </header>
    <main class="mx-auto max-w-3xl px-4 sm:px-8">
        <section class="flex flex-col justify-center items-center gap-10 p-6 bg-white drop-shadow-sm rounded-3xl mt-12">
            <div class="bg-blue-100 rounded-full py-2 px-5">
                <p class="text-base sm:text-lg font-semibold text-blue-700 tracking-wide">Work Time</p> 
            </div>
            <div class="flex flex-col gap-1 items-center">
                <p class="text-6xl sm:text-7xl font-bold text-cyan-800">20 : 00</p>
                <p class="uppercase text-gray-500 text-sm tracking-wide">Time to focus</p>
            </div>
            <div class="flex flex-row gap-4 sm:gap-6 text-lg sm:text-xl">
                <button type="button"
                        class="text-white bg-cyan-700 hover:bg-cyan-800 focus:outline-none focus-visible:ring-2 focus-visible:ring-cyan-500 rounded-xl py-2 px-10 sm:px-14 font-medium transition">
                    Start
                </button>
                <button type="button"
                        class="border border-gray-400 hover:border-gray-500 text-gray-700 hover:text-gray-900 focus:outline-none focus-visible:ring-2 focus-visible:ring-cyan-500 rounded-xl py-2 px-10 sm:px-14 font-medium transition">
                    Reset
                </button>
            </div>
        </section>
    </main>
</body>
</html>
